<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GreenThumb</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript" src="./login.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" style="background-image: url('img/plantbackground.jpg');">
        <div class="container" style="background:transparent; color: white;">
            <h1>Welcome to GreenThumb!</h1>
            <p>The webpage just for your plants</p>
        </div>
    </div>

    <div class="form-group" style="width: 20%; margin:0 auto;">
        <input type="text" class="form-control" name="username" placeholder="Username" required="required">
    </div>

    <div class="form-group" style="width: 20%; margin:0 auto;">
        <input type="text" class="form-control" name="password" placeholder="Password" required="required">
    </div>

    <div class="text-center">
        <a href="#" class="btn btn-success">Login</a>
    </div>

    <br>

    <!-- Button to click to show the modal-->
    <div class="text-center">
        <a href="#myModal" class="btn btn-info" data-toggle="modal" onclick="openModal()">Make an account</a>
    </div>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="avatar">
                        <img src="https://www.sproutingleaders.org/wp-content/uploads/2018/08/SL-leaf.png" alt="plant">
                    </div>
                    <h4 class="modal-title">Account Creation</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Enter a username" required="required">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Enter your e-mail" required="required">
                    </div>
                    <div class="form-group">
                        <input id="psw" type="password" class="form-control" name="password" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <input id="cpsw" type="password" class="form-control" style= "padding-bottom: 0px;" name="confirm password" data-match="#psw" data-match-error="Whoops, these don't match" placeholder="Confirm Password" required="required">
                        
                        <!-- Match message -->
                        <div id="message" style="display:inline-flex;">
                        <p id="match" class="invalid">Passwords Must Match</p>
                         </div>
                    </div>

                    <div class="form-group">
                        <button id="my_submit_button" class="btn btn-primary btn-block login-btn" disabled onClick="onClickFunction()">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GreenThumb</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <style>
      main {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">GreenThumb</a>
        <a class="nav-link" href="/index.html">Back home</a>
      </nav>
    </header>
    <main class="container">
      <div class="alert alert-danger" role="alert" id="errorMessage">
      </div>
      <form>
        <div class="form-group">
          <label for="title">Name</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Your plant's name!">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" placeholder="Enter a description or some notes for you plant!"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Picture</label>
          <input type="url" class="form-control" id="image" name="image" placeholder="http://yourimage.com/image.png">
        </div>
        <button type="submit" class="btn btn-info">Create!</button>
      </form>
    </main>
    <script src="shared.js" charset="utf-8"></script>
    <script src="create.js" charset="utf-8"></script>
  </body>
</html>
